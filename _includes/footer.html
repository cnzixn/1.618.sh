<script type="text/javascript">
    function show_runtime() {
        window.setTimeout("show_runtime()", 1000);
        X = new Date("2021/11/01 00:00:00");
        Y = new Date();
        T = (Y.getTime() - X.getTime());
        M = 24 * 60 * 60 * 1000;
        a = T / M;
        A = Math.floor(a);
        b = (a - A) * 24;
        B = Math.floor(b);
        c = (b - B) * 60;
        C = Math.floor(c);
        d = (c - C) * 60;
        D = Math.floor(d);
        A = A>=0 ? A : "0"+A;
        B = B>=10 ? B : "0"+B;
        C = C>=10 ? C : "0"+C;
        D = D>=10 ? D : "0"+D;
        document.getElementById("days").innerHTML = "" + A + "天" + B + "小时" + C + "分" + D + "秒"
    }
    show_runtime();
</script>
